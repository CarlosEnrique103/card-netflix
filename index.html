<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Card Netflix</title>
  </head>
  <body>
    <h1></h1>
    <div class="card_container">
      <div class="hero">
        <h4>The Martrian</h4>
      </div>
      <div class="movie_info">
        <div class="btn_container">
          <div class="btn_container-navigation">
            <button class="active"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button><i class="fa fa-plus" aria-hidden="true"></i></button>
            <button><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
            <button><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>
          </div>
          <div class="btn_open">
            <button><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="card_content">
          <p class="match_rating">94% match</p>
          <p class="certification">18</p>
          <p class="length">1hr 42m</p>
        </div>
        <ul class="tags">
          <li>Witty</li>
          <li>Irreverant</li>
          <li>Dark Comedy</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
